name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - run: npm ci

      - run: npx ng build --base-href /Portfolio/

      - name: Copy index.html to 404.html for SPA routing
        run: cp dist/Portafolio-Angular/browser/index.html dist/Portafolio-Angular/browser/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/Portafolio-Angular/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
